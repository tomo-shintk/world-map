<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>州別マップサンプル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    svg {
      width: 800px;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    path {
      fill: #ccc;
      stroke: #000;
      cursor: pointer;
      transition: fill 0.3s;
    }
    path:hover {
      fill: #f00;
    }
  </style>
</head>
<body>
  <h1>州別マップ（サンプル）</h1>
  <p>地図上の州をクリックすると、詳細ページへ移動します。</p>

  <svg viewBox="0 0 1000 500">
    <!-- カリフォルニア州 -->
    <a xlink:href="california.html">
      <path id="california" d="M50,50 L150,50 L150,150 L50,150 Z"/>
    </a>
    <!-- テキサス州 -->
    <a xlink:href="texas.html">
      <path id="texas" d="M200,200 L300,200 L300,300 L200,300 Z"/>
    </a>
    <!-- ニューヨーク州 -->
    <a xlink:href="newyork.html">
      <path id="newyork" d="M400,50 L500,50 L500,150 L400,150 Z"/>
    </a>
  </svg>
</body>
</html>
